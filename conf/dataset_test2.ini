[dataset]
priority = 200
full_name = test data
short_name = test
transfer_unit = file
status = RUNNING
directory = /tmp/arrivals

[incoming]
require_arrival_monitor = False

[outgoing]
target_host = lime
transfer_protocol = generic
target_uses_arrival_monitor = False
target_host = lime
target_dir = /tmp/mydir

[helper]
path = {{var:[global]top}}/helper/gridftp.py
args = -u badc -p {{var:[global]config_dir}}/badc.gridftp.passwd -P 5000 -V -g /opt/gt5.0.4
multi = False

[rsync]
username = higem
args = --password-file={{var:[global]config_dir}}/higem.passwd
